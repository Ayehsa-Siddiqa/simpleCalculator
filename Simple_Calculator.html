<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- custom style -->
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="calculator">
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <span class="text-primary text-35 fw-bolder">CALCULATOR</span>
                </div>
                <div class="col-4">
                    <div class="calculator border shadow">
                        <input type="text" id="result" class="form-control text-35 rounded-0 ps-4 py-4" readonly>
                        <div id="btn-group" class="p-3">
                            <button class="btn" onclick="addToResult(8)">8</button>
                            <button class="btn" onclick="addToResult(9)">9</button>
                            <button class="btn" onclick="addToResult(7)">7</button>
                            <button class="btn" onclick="addToResult('/')">/</button>
                            <button class="btn" onclick="addToResult(4)">4</button>
                            <button class="btn" onclick="addToResult(5)">5</button>
                            <button class="btn" onclick="addToResult(6)">6</button>
                            <button class="btn" onclick="addToResult('*')">*</button>
                            <button class="btn" onclick="addToResult(1)">1</button>
                            <button class="btn" onclick="addToResult(2)">2</button>
                            <button class="btn" onclick="addToResult(3)">3</button>
                            <button class="btn" onclick="addToResult('-')">-</button>
                            <button class="btn" onclick="addToResult(0)">0</button>
                            <button class="btn" onclick="addToResult('+')">+</button>
                            <button class="btn" onclick="calculate()">=</button>
                            <button class="btn" onclick="clearFunc()">AC</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div> 
    <script>
   
        let myArr = [];
        let stringExpression;
        let display = document.getElementById('result');
        function addToResult(char) {
            myArr.push(char);
            stringExpression = myArr.join('');
            display.value = stringExpression
        }
        const calculate = () => {
            const parts = stringExpression.split(/([\+\*\-\/\%])/);
            let num1 = parseInt(parts[0]);
            let op = parts[1];
            let num2 = parseInt(parts[2]);
            switch (op) {
                case '+':
                    display.value = num1 + num2;
                    break;
                case '-':
                    display.value = num1 - num2;
                    break;
                case '*':
                    display.value = num1 * num2;
                    break;
                case '/':
                    display.value = num1 / num2;
                    break;
                case '%':
                    display.value = num1 % num2;
                    break;
                default:
                    alert('enter any operator');
            }
        }

        /**
        * Clear function
        */
        const clearFunc = () => {
            location.reload();
            display.value = '';
        }

    </script>
</body>

</html>
